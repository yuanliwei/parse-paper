<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI 放置（Droppable） - 默认功能</title>
  <link rel="stylesheet" href="./jquery-ui-1.11.4/jquery-ui.min.css">
  <script src="./jquery.js"></script>
  <script src="./jquery-ui-1.11.4/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <style>
  #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
  #droppable , #droppable2 { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
  </style>
  <script>
  $(function() {
    $( "#draggable" ).draggable({
		revert: false
});
    $( "#droppable" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Dropped!" );
            //$( "#draggable" ).appendTo($(this));
      },
      over: function (event, ui) {
        var drag = $("#draggable");
        var p = drag.parent()[0];
        var left = drag[0].style.left;
        var top = drag[0].style.top;
        console.log('11left:'+left+" top:"+top);
        drag[0].style.left = 0;
        drag[0].style.top = 0;
        $( "#draggable" ).appendTo($(this));
        var p = drag.parent()[0];
        var left = drag[0].style.left;
        var top = drag[0].style.top;
        console.log('12left:'+left+" top:"+top);
      }
    });
    $( "#droppable2" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Dropped!" );
          // $( "#draggable" ).appendTo($(this));
            // $( "#draggable" ).draggable( "option", "appendTo", $(this) );
      },
      over: function (event, ui) {
        var drag = $("#draggable");
        var p = drag.parent()[0];
        var left = drag[0].style.left;
        var top = drag[0].style.top;
        console.log('21left:'+left+" top:"+top);

        drag[0].style.left = 0;
        drag[0].style.top = 0;
        $( "#draggable" ).appendTo($(this));
        var p = drag.parent()[0];
        var left = drag[0].style.left;
        var top = drag[0].style.top;
        console.log('22left:'+left+" top:"+top);
      }
    });
  });
  </script>
</head>
<body>


<div id="droppable" class="ui-widget-header">
  <p>请放置在这里！</p>
</div>
 <div id="droppable2" class="ui-widget-header">
  <p>请放置在这里！</p>
</div>

<div id="draggable" class="ui-widget-content">
  <p>请把我拖拽到目标处！</p>
</div>


</body>
</html>
